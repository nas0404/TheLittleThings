# azure-pipelines.yml
pool:
  vmImage: ubuntu-latest

steps:
  - task: UseNode@1
    displayName: "Use Node.js 20.x"
    inputs:
      version: '20.19.0'

  - script: node -v && npm -v
    displayName: "Show Node & npm versions"

  # Optional: cache npm to speed up CI
  - task: Cache@2
    displayName: Cache npm (frontend)
    inputs:
      key: 'npm | "$(Agent.OS)" | frontend/package-lock.json'
      path: frontend/node_modules
      restoreKeys: |
        npm | "$(Agent.OS)"
    # Cache only helps if node_modules already exists from a previous run;
    # npm ci will still run and update as needed.

  - script: npm ci
    displayName: "Install dependencies (frontend)"
    workingDirectory: frontend

  - script: npm run build
    displayName: "Build frontend"
    workingDirectory: frontend

  # Optional: publish the built app as an artifact
  - task: PublishBuildArtifacts@1
    displayName: "Publish dist"
    inputs:
      PathtoPublish: "frontend/dist"
      ArtifactName: "frontend-dist"
      publishLocation: "Container"
