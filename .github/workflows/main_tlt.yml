name: Build and deploy JAR app to Azure Web App - tlt

on:
  push:
    branches: [ dpw ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # OPTIONAL: build React (delete this block if you already commit a built UI)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      - name: Copy frontend build into Spring Boot static
        run: |
          rm -rf backend/src/main/resources/static
          mkdir -p backend/src/main/resources/static
          if [ -d frontend/dist ]; then cp -r frontend/dist/* backend/src/main/resources/static/; fi
          if [ -d frontend/build ]; then cp -r frontend/build/* backend/src/main/resources/static/; fi

      # Build Spring Boot from /backend
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
      - name: Maven package (backend)
        working-directory: backend
        run: mvn -B -DskipTests package

      - name: List built files
        run: ls -la backend/target

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tlt'
          slot-name: 'Production'
          package: '*.jar'
