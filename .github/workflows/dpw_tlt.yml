name: Build and deploy JAR app to Azure Web App - tlt

on:
  push:
    branches: [ dpw ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven (backend)
        working-directory: backend
        run: mvn -B -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: { id-token: write, contents: read }

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B9FD797919084A54BF32101509AF5DF1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDBBB68D443C4201995AF27FB5D51B65 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4F019AD3446E4AE9B9B131A4B44F6E8E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tlt'
          slot-name: 'Production'
          package: '*.jar'
