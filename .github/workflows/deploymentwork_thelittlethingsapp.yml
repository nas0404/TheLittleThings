name: Build and deploy JAR app to Azure Web App - thelittlethingsapp

# Trigger the workflow on pushes to DeploymentWork (change this branch as needed)
on:
  push:
    branches:
      - DeploymentWork
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - uses: actions/checkout@v4

      # 2. Install Node.js so we can build the React frontend
      - uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      # 3. Install frontend dependencies from package-lock.json
      - run: npm ci
        working-directory: frontend

      # 4. Build the frontend for production
      - run: npm run build
        working-directory: frontend

      # 5. Copy the built frontend assets into the Spring Boot resources directory
      - run: |
          rm -rf backend/src/main/resources/static
          mkdir -p backend/src/main/resources/static
          cp -a frontend/dist/. backend/src/main/resources/static/

      # 6. Install Java and configure Maven for the backend build
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # 7. Run Maven in the backend directory to compile and package the JAR
      - run: mvn -B clean package
        working-directory: backend

      # 8. Upload the generated JAR so it can be used by the deployment job
      - uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 9. Download the build artifact from the previous job
      - uses: actions/download-artifact@v4
        with:
          name: java-app

      # 10. Log in to Azure using the federated credentials generated by the Service Connector
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_071750E371CB4F4BB5D61C73799F4E08 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72E3B25FB95F452CB89712F91046F79A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BB6D7DC4C9A64473BA3B1ECAE1913D27 }}

      # 11. Deploy the JAR to your Azure Web App
      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'thelittlethingsapp'
          slot-name: 'Production'
          package: '*.jar'
